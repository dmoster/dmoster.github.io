<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/main.css">
  <script src="https://kit.fontawesome.com/599e60a037.js" crossorigin="anonymous"></script>

  
  <title>To Do</title>
</head>
<body>
  <main>
    <section id="primarySection">
      <h1>To Do</h1>
      
      <div id="mainApp">
        <ul id="toDoList"></ul>
        
        <div id="actionBar">
          <span class="footnote"><span id="taskCounter">0</span> tasks left</span>
          <form id="filters">
            <div class="custom-radio">
              <input type="radio" name="filter" id="activeFilter" value="active" checked>
              <label for="activeFilter" class="btn">Active</label>
            </div>
            <div class="custom-radio">
              <input type="radio" name="filter" id="completeFilter" value="complete">
              <label for="completeFilter" class="btn">Complete</label>
            </div>
            <div class="custom-radio">
              <input type="radio" name="filter" id="allFilter" value="all">
              <label for="allFilter" class="btn">All</label>
            </div>
          </form>
        </div>
      </div>
    </section>
    
    <section>
      <form id="adderForm">
        <input type="text" id="taskDescription" placeholder="Enter a task here">
        <button id="taskAdder" class="btn" type="button">Add</button>
      </form>
      <p id="message"></p>
    </section>
  </main>

  <script src="js/toDos.js" type="module"></script>
</body>
</html>
