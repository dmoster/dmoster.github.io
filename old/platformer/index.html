<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes">

  <link rel="stylesheet" href="styles.css">

  <title>Test</title>
</head>
<body>
  <canvas id="canvas"></canvas>

  <div id="controls">
    <button class="d-pad" id="up" name="up" ontouchstart="simKeyDown(38)" ontouchend="simKeyUp(38)"><i class="fas fa-caret-up"></i></button> 
    <div class="row">
      <button class="d-pad" id="left" name="left" ontouchstart="simKeyDown(37)" ontouchend="simKeyUp(37)"><i class="fas fa-caret-left"></i></button> 
      <button class="d-pad" id="right" name="right" ontouchstart="simKeyDown(39)" ontouchend="simKeyUp(39)"><i class="fas fa-caret-right"></i></button> 
    </div>
  </div>


  <script src="maps.js"></script>
  <script src="../src/jquery-3.4.1.min.js"></script>
  <script src="https://kit.fontawesome.com/599e60a037.js" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
